<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .left-menu {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .navbar .logo {
            font-size: 32px;
            font-weight: bold;
            margin-right: 30px;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .menu-content a:hover {
            background-color: #f1f1f1;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #333;
            word-wrap: break-word; /* 긴 글 자동 줄바꿈 */
        }
        p {
            color: #666;
            word-wrap: break-word; /* 긴 글 자동 줄바꿈 */
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        a:hover {
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .comments {
            margin-top: 20px;
            text-align: left;
        }
        .comments h3 {
            color: #333;
        }
        .comment {
            background: #f4f4f9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .comment .content {
            color: #666;
        }
        .comment textarea {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="left-menu">
        <a href="/" class="logo">KBC-office</a>
        <div class="menu">
            <a href="#">게시판</a>
            <div class="menu-content">
                <a href="/mytask">Todolist</a>
                <!-- 추가 카테고리를 여기에 추가할 수 있습니다 -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.content}"></p>
    <p>작성자: <span th:text="${post.username}"></span></p>
    <p>글 작성일: <span th:text="${post.createdAt}"></span></p> <!-- createdAt으로 변경 -->
    <p>글 수정일: <span th:text="${post.updatedAt}"></span></p> <!-- updatedAt으로 변경 -->
    <div>
        <a th:href="@{/mytask/{id}/edit(id=${post.id})}" class="btn">수정</a>
        <form th:action="@{/mytask/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
    <div class="comments">
        <h3>Comments</h3>
        <div th:each="comment : ${post.comments}">
            <div class="comment">
                <p class="content" th:text="${comment.content}"></p>
                <p>작성자: <span th:text="${comment.username}"></span></p> <!-- 댓글 작성자 표시 -->
                <div>
                    <a th:href="@{/mytask/{postId}/comments/{commentId}/edit(postId=${post.id}, commentId=${comment.id})}" class="btn">수정</a>
                    <form th:action="@{/mytask/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${comment.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
        <form th:action="@{/mytask/{postId}/comments(postId=${post.id})}" method="post">
            <div>
                <textarea name="content" rows="5" placeholder="댓글 작성..." style="width: 100%;"></textarea> <!-- 댓글 양식 창 크기 조정 -->
            </div>
            <div>
                <button type="submit" class="btn">Add Comment</button>
            </div>
        </form>
    </div>
    <a href="/mytask">Back to Todolist</a>
</div>
</body>
</html>
