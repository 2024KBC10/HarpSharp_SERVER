<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .left-menu {
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .navbar .logo {
            font-size: 32px;
            font-weight: bold;
            margin-right: 30px;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .menu-content a:hover {
            background-color: #f1f1f1;
        }
        .menu:hover .menu-content {
            display: block;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="left-menu">
        <a href="/" class="logo">KBC-office</a>
        <div class="menu">
            <a href="#">게시판</a>
            <div class="menu-content">
                <a href="/mytask">Todolist</a>
                <!-- 추가 카테고리를 여기에 추가할 수 있습니다 -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1>Create Post</h1>
    <form action="/mytask" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:value="${post.title}"/>
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" th:text="${post.content}"></textarea>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <a href="/mytask">Back to Posts</a>
</div>
</body>
</html>
